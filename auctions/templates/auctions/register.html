{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Register</h2>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
{% endblock %}
