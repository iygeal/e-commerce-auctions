{% extends "auctions/layout.html" %}
{% block body %}
<div class="container mt-4">
  <h3 class="mb-4 text-success fw-bold">Browse by Category</h3>

  <div class="d-flex flex-wrap gap-2">
    {% for category in categories %}
      <a href="{% url 'category_listings' category.name %}"
         class="badge bg-success-subtle text-success-emphasis border border-success rounded-pill px-3 py-2 text-decoration-none hover-shadow">
        {{ category.name }}
      </a>
    {% empty %}
      <span class="text-muted fst-italic">No categories found.</span>
    {% endfor %}
  </div>
</div>
{% endblock %}
